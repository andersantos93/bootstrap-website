<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/global.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>

  <!-- Contact Section (Desktop Version) -->
  <section class="py-5 d-none d-lg-block"
    style="font-family: Montserrat; background: linear-gradient(to right, rgba(255, 255, 255, 0.7) 50%, rgba(255, 255, 255, 0.1) 50%), url('./images/contact-cover.jpg') no-repeat center center; background-size: cover;">
    <div class="container">
      <div class="row align-items-center">

        <div class="col-lg-6 py-5">
          <h6 class="fw-bold text-muted">Contact Us</h6>
          <h2 class="fw-bold mb-4">Make an Appointment</h2>
          <form>

            <div class="row mb-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="fullName" placeholder="Full Name *" required />
                  <label for="fullName">Full Name *</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="email" class="form-control" id="email" placeholder="Email *" required />
                  <label for="email">Email *</label>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <select class="form-select" id="service" aria-label="Service" style="color: #b0b0b0;">
                    <option selected>Please Select</option>
                    <option value="1">Consultation</option>
                    <option value="2">Follow-up</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <select class="form-select" id="time" aria-label="Time" style="color: #b0b0b0;">
                    <option selected>4:00 Available</option>
                    <option value="1">5:00 Available</option>
                    <option value="2">6:00 Available</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-floating mb-3">
              <textarea class="form-control" placeholder="Message" id="message"
                style="height: 100px; resize: none;"></textarea>
              <label for="message" style="color: #b0b0b0;">Message</label>
            </div>

            <button type="submit" class="btn btn-primary py-3 fw-bold"
              style="background-color: #23A6F0; width: 40%; margin-top: 20px;">Book Appointment</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section (Mobile Version) -->
  <section class="py-5 d-lg-none mx-5"
    style="font-family: Montserrat; background: linear-gradient(to right, rgba(255, 255, 255, 0.7) 50%, rgba(255, 255, 255, 0.1) 50%), url('./images/contact-cover.jpg') no-repeat center center; background-size: cover;">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-md-8 mx-auto py-4">
          <h6 class="fw-bold text-muted">Contact Us</h6>
          <h2 class="fw-bold mb-4">Make an Appointment</h2>
          <form>
            <div class="row mb-3">
              <div class="col-12 mb-3">
                <div class="form-floating">
                  <input type="text" class="form-control" id="mobileFullName" placeholder="Full Name *" required />
                  <label for="mobileFullName" style="color: #b0b0b0;">Full Name</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <input type="email" class="form-control" id="mobileEmail" placeholder="Email *" required />
                  <label for="mobileEmail" style="color: #b0b0b0;">example@gmail.com</label>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-12 mb-3">
                <div class="form-floating">
                  <select class="form-select" id="mobileService" aria-label="Service" style="color: #b0b0b0;">
                    <option selected>Please Select</option>
                    <option value="1">Consultation</option>
                    <option value="2">Follow-up</option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <select class="form-select" id="mobileTime" aria-label="Time" style="color: #b0b0b0;">
                    <option selected>4:00 Available</option>
                    <option value="1">5:00 Available</option>
                    <option value="2">6:00 Available</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-floating mb-3">
              <textarea class="form-control" placeholder="Message" id="mobileMessage"
                style="height: 100px; resize: none;"></textarea>
              <label for="mobileMessage" style="color: #b0b0b0;">Message</label>
            </div>

            <button type="submit" class="btn btn-primary py-3 fw-bold w-100"
              style="background-color: #23A6F0; margin-top: 20px;">Book Appointment</button>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
